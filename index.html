<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links</title>
<style>
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.container a {
    color: #000;
    font-size: 30px;
    text-align: center;
    margin: 20px 0;
    text-decoration: none;
}

.container input {
    width: 80vw;
    border-radius: 30px;
    padding: 10px;
    color: #000;
    border: 2px solid #000;
    font-size: 20px;
    text-align: center;
}

.container button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 20px;
    border: none;
    background: black;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
    <input id="input" placeholder="search" />
    <button id="button">Search</button>

    <a href="https://leonhuber.github.io/LeonHuber/">Leon Huber</a>
    <a href="https://www.youtube.com">Youtube</a>
    <a href="https://github.com">Github</a>
    <a href="https://leonhr03.github.io/ideaPlan/">ideaPlan</a>
    <a href="https://expenseTracker-b8056.web.app">ExpenseTracker</a>
</div>

<script>

    const input = document.getElementById("input")
    const button = document.getElementById("button")

    input.addEventListener("keydown", function(event) {
        if(event.key === "Enter"){
            event.preventDefault();
            button.click()
        }
    });
    
    button.addEventListener("click", function() {
        const inputValue = document.getElementById('input').value;
        window.location.href = encodeURIComponent(inputValue);
    });


</script>
</body>
</html>
